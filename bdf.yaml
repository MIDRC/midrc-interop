    { "link": "https://www.youtube.com/watch?v=0WCKOJtj3RM" }
  ]

collaborations: []

api:
  api_info:
    api_request:
      endpoint: /guppy/graphql
      request_type: POST
      parameters: 
      - query
      - variables
      endpoint: /v0/submission
      request_type: POST
      parameters: 
      - program
      - project
      - body

query_language:
  query_implementation: True
  query_type: graphQL

